<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <span class="inlineBox"></span>
        <form action="">
            <h1>Sign In</h1>
            
            <div class="input">
                <input type="text" required>
                <span class="span">Username</span>
                <i class="rule"></i>
            </div>
            <div class="input">
                <input type="password" required>
                <span class="span">Password</span>
                <i class="rule"></i>
            </div>
            <input type="submit" value="Login">
            <div class="links">
                <a href="">Forgot Password?</a>
                <a href="">Sign Up</a>
            </div>
            <p class="socialSign">Or Login using:</p>
            <div class="socials">
                <div><ion-icon name="logo-google"></ion-icon></div>
                <div><ion-icon name="logo-instagram"></ion-icon></div>
                <div><ion-icon name="logo-twitter"></ion-icon></div>
                <div><ion-icon name="logo-facebook"></ion-icon></div>
            </div>
        </form>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
